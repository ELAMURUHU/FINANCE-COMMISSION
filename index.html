<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Commission Memory Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .correct-answers-table {
            display: none;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Finance Commission Memory Test</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Finance Commission</th>
                <th>Year of Establishment</th>
                <th>Your Answer: Chairman</th>
                <th>Your Answer: Operational Duration</th>
            </tr>
        </thead>
        <tbody id="inputTableBody">
            <!-- Dynamically populated rows -->
        </tbody>
    </table>
    <div class="text-center mb-4">
        <button class="btn btn-primary" id="checkAnswersBtn">Check Answers</button>
    </div>

    <div class="correct-answers-table">
        <h4>Correct Answers</h4>
        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Finance Commission</th>
                    <th>Year of Establishment</th>
                    <th>Correct Chairman</th>
                    <th>Correct Operational Duration</th>
                </tr>
            </thead>
            <tbody id="answersTableBody">
                <!-- Dynamically populated correct answers -->
            </tbody>
        </table>
    </div>
</div>

<script>
    const data = [
        { commission: "First", year: "1951", chairman: "K. C. Neogy", duration: "1952–57" },
        { commission: "Second", year: "1956", chairman: "K. Santhanam", duration: "1957–62" },
        { commission: "Third", year: "1960", chairman: "A. K. Chanda", duration: "1962–66" },
        { commission: "Fourth", year: "1964", chairman: "P. V. Rajamannar", duration: "1966–69" },
        { commission: "Fifth", year: "1968", chairman: "Mahaveer Tyagi", duration: "1969–74" },
        { commission: "Sixth", year: "1972", chairman: "K. Brahmananda Reddy", duration: "1974–79" },
        { commission: "Seventh", year: "1977", chairman: "J. M. Shelat", duration: "1979–84" },
        { commission: "Eighth", year: "1983", chairman: "Y. B. Chavan", duration: "1984–89" },
        { commission: "Ninth", year: "1987", chairman: "N. K. P. Salve", duration: "1989–95" },
        { commission: "Tenth", year: "1992", chairman: "K. C. Pant", duration: "1995–2000" },
        { commission: "Eleventh", year: "1998", chairman: "A. M. Khusro", duration: "2000–05" },
        { commission: "Twelfth", year: "2002", chairman: "C. Rangarajan", duration: "2005–10" },
        { commission: "Thirteenth", year: "2007", chairman: "Dr. Vijay L. Kelkar", duration: "2010–15" },
        { commission: "Fourteenth", year: "2013", chairman: "Dr. Y. V. Reddy", duration: "2015–20" },
        { commission: "Fifteenth", year: "2017", chairman: "N. K. Singh", duration: "2020–25" }
    ];

    const inputTableBody = document.getElementById('inputTableBody');
    const answersTableBody = document.getElementById('answersTableBody');

    // Populate the input table rows
    data.forEach((item, index) => {
        const row = `<tr>
            <td>${item.commission}</td>
            <td>${item.year}</td>
            <td><input type="text" class="form-control" data-answer="${item.chairman}" id="chairman-${index}"></td>
            <td><input type="text" class="form-control" data-answer="${item.duration}" id="duration-${index}"></td>
        </tr>`;
        inputTableBody.innerHTML += row;

        // Populate correct answers table
        const ansRow = `<tr>
            <td>${item.commission}</td>
            <td>${item.year}</td>
            <td>${item.chairman}</td>
            <td>${item.duration}</td>
        </tr>`;
        answersTableBody.innerHTML += ansRow;
    });

    document.getElementById('checkAnswersBtn').addEventListener('click', function() {
        data.forEach((item, index) => {
            const chairmanInput = document.getElementById(`chairman-${index}`);
            const durationInput = document.getElementById(`duration-${index}`);

            // Check Chairman Answer
            if (chairmanInput.value.trim() === item.chairman) {
                chairmanInput.classList.add('is-valid');
                chairmanInput.classList.remove('is-invalid');
            } else {
                chairmanInput.classList.add('is-invalid');
                chairmanInput.classList.remove('is-valid');
            }

            // Check Duration Answer
            if (durationInput.value.trim() === item.duration) {
                durationInput.classList.add('is-valid');
                durationInput.classList.remove('is-invalid');
            } else {
                durationInput.classList.add('is-invalid');
                durationInput.classList.remove('is-valid');
            }
        });

        // Show Correct Answers Table
        document.querySelector('.correct-answers-table').style.display = 'block';
    });
</script>

</body>
</html>
